{% extends "base.html" %}
{% block title %}Edit Address{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
  <h4 class="mb-3">Edit Address</h4>

  <form method="POST" class="card p-4 shadow-sm">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" name="fullname" class="form-control"
             value="{{ address.fullname }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Address</label>
      <textarea name="address" class="form-control" rows="2" required>{{ address.address }}</textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control"
               value="{{ address.phone }}" required>
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label">City</label>
        <input type="text" name="city" class="form-control"
               value="{{ address.city }}" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label">Pincode</label>
      <input type="text" name="pincode" class="form-control"
             value="{{ address.pincode }}" required>
    </div>

    <button class="btn btn-success w-100">Update Address</button>
  </form>
</div>
{% endblock %}
