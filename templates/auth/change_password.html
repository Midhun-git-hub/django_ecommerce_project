{% extends 'base.html' %}
{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="text-center mb-4">Change Password</h4>

          <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-success w-100">
              Update Password
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
